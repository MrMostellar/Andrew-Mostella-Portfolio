<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Andrew Mostella Portfolio</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/b5a32fdfe7.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <!-- Navbar Section -->
    <section class="navbar-container" id="navbar-container">
        
        <div class="brand" id="brand">

            <img src="images/Logo.png" alt="Andrew Mostella web dev logo" id="logo">
        
        </div>

        <div class="navbar" id="navbar">
            
            <div id="dropdown">

                <a href="" class="navbar-links links">Home</a>
                <a href="#post-about" class="navbar-links links">About</a>
                <a href="#post-portfolio" class="navbar-links links">Portfolio</a>
                <a href="#post-contact" class="navbar-links links">Contact</a>

            </div>

            <!-- Rounded switch -->
            <div class="navbar-switch">

                <span class="switch-item" id="mode-title" title="Set to Dark Theme">Light Mode</span>
                <span class="switch-item" id="mode-icon"><i class='fa-solid fa-sun'></i></span>

                <label class="switch switch-item">
                
                    <input id="mode-toggle" type="checkbox">
                    <span class="slider round"></span>

                </label>

            </div>

            <!-- create a button that will replace the navbar menu at a certain screen size -->
            <!-- <button id="dropdown-btn">

                <hr class="btn-style">
                <hr class="btn-style">
                <hr class="btn-style">
                
            </button> -->

        </div>

    </section>

    <!-- About Section -->
    <section class="post-container">
        
        <div id="post-about">

            <h1 class="about-title about-title-fade-in" id="about-title">Hi, I'm Andrew</h1>
            <h3 class="about-subtitle about-subtitle-fade-in2" id="about-subtitle">a front-end web developer</h3>
            <p class="about-content"></p>

        </div>

    </section>

    <!-- Portfolio Section -->
    <section class="post-container">

        <div class="post-content" id="post-portfolio">
            
           

        </div>

    </section>

    <!-- Contact Section -->
    <section class="post-container">

        <div class="post-content" id="post-contact">


            
        </div>

    </section>

    <!----Script---->
    <script src="script.js"></script>

</body>

</html>
